name: R-CMD-check-bfabricShiny
env:
    ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
on:
  push:
    branches: [ bfabric10_c ]
  pull_request:
    branches: [ bfabric10_c ]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        r-version: [4.1.0]
    steps:
      - uses: actions/checkout@v2
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.r-version }}
      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck", "rmarkdown"))
          remotes::install_deps(dependencies = TRUE); install.packages('devtools'); devtools::install_github("trestletech/shinyStore");install.packages('PKI')
        shell: Rscript {0}
      - name: Check
        run: rcmdcheck::rcmdcheck(build_args = "", args = "", error_on = "error", check_dir = "/tmp/bfabricShiny.Rcheck")
        shell: Rscript {0}
      - uses: actions/upload-artifact@v2
        with:
            name: bfabricShiny.Rcheck
            path: /tmp/bfabricShiny.Rcheck
            if-no-files-found: warn
